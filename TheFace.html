		body{width:100%;font-family:calibri; background-color: #grey;}
        .demoInputBox {padding: 10px;border: #bdbdbd 1px solid;border-radius: 4px;background-color: #grey;width: 10%;}
        .demoInputBox2 {padding: 10px;border: #bdbdbd 1px solid;border-radius: 4px;background-color: #grey;width: 20%;}

        label {
        display: inline-block;
        width: 140px;
         text-align: right;
             }

		<hr>		
		<form>


			<fieldset>
			<div class="block">
				<legend ></legend>
				<br/>

			</div>
				<br />

				<br />
			<div class="block">	
			
			<div class="block">

			</div>	
			
				<br />

					<option value="36">36 Months</option>

					<option value="24">24 Months</option>
					<option value="36">36 Months</option>
					<option value="48">48 Months</option>
					<option value="60">60 Months</option>
            
				</select>
			<div >	
				<br />
				<input type="button" class="demoInputBox2"   value="Calculate" onclick="getValues()" />

		</form>
